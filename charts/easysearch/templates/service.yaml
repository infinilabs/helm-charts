apiVersion: v1
kind: Service
metadata:
  name: {{ include "easysearch.fullname" . }}-svc-headless
  labels:
    {{- include "easysearch.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "easysearch.selectorLabels" . | nindent 4 }}
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.service.http }}
    - name: transport
      port: {{ .Values.service.transport }}
