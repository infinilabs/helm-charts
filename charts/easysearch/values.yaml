# Default values for easysearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

clusterName: infinilabs
replicaCount: 3
masterHosts: '"infini-easysearch-0","infini-easysearch-1","infini-easysearch-2"'
discoverySeedHosts: '"infini-easysearch-0.infini-easysearch-svc-headless","infini-easysearch-1.infini-easysearch-svc-headless","infini-easysearch-2.infini-easysearch-svc-headless"'
nodeRoles: '"master","data","ingest","remote_cluster_client"'

image:
  repository: infinilabs/easysearch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 602
  runAsGroup: 602
  fsGroup: 602
  fsGroupChangePolicy: "OnRootMismatch"
  # fsGroup: 2000

security:
  enabled: true

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  http: 9200
  transport: 9300

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

storageClassName: local-path
dataVolumeStorage: 100Gi