# Default values for gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
  # Default values for loggingEsEndpoint, don't setting to empty
  loggingEsEndpoint: "https://easysearch-0.easysearch:9200"
  # Default values for loggingEsUser, setting to empty when no credentials
  loggingEsUser: ""
  # Default values for loggingEsPass, setting to empty when no credentials
  loggingEsPass: ""
  # Default values for prodEsEndpoint, don't setting to empty
  prodEsEndpoint: "https://easysearch-0.easysearch:9200"
  # Default values for prodEsUser, setting to empty when no credentials
  prodEsUser: ""
  # Default values for prodEsPass, setting to empty when no credentials
  prodEsPass: ""

replicaCount: 1

image:
  repository: infinilabs/gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 8000
  apiPort: 2900
  httpNodeport: 30800
  apiNodeport: 30290

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 2000m
    memory: 4Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

storageClassName: local-path
dataVolumeStorage: 100Gi